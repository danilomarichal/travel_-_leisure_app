<!DOCTYPE html>
<html>
<head>
  <title></title>
<link rel="stylesheet" href="/stylesheets/styles.css"/>
<script src="/scripts/jquery.js"></script></head>
<style>
.user-suggestion{
text-align: center;

}
#flag{
  height: 80px;
  width: 130px;
  margin-left:45%;
  border-radius: 10px;
  border:transparent ;
}
.countries-api{
  margin-left: 32%;
  background-color:rgba(0, 0, 0, 0.8);
  width: 500px;
  height: 300px;
  border-radius: 10px;
  padding: 22px;
  color: white;
}
#country-info{
  border-radius: 5px;
  height: 18px;
  width: 120px;

}
.bttn{
  height: 22px;
  width: 100px;
  border-radius: 5px;
  background-color: red;
}
#first-line{
  text-align: center;
height: 200px;
background-color: black;
color:white;
}
img{
  height: 400px;
  width: auto;
  border-radius: 10px;
}
@media screen and (min-width: 480px) {
    body {
        background-color: white;
    }
}

</style>
<body>
  <div class = "user-suggestion">
<h1>THE USER'S SUGGESTION</h1>
        <h2>{{country}}</h2>
        <img src='{{url_image}}' height="200px" width="auto">
        <h4>{{comment}}</h4>
  </div>
<hr>
<div id="first-line">
<h1>FIND OUT MORE ABOUT IT</h1>
<h2>Type the name of the country, hit the "Submit" button and we'll give you some more information</h2>
<input id ="country-info" type="text" placeholder="Country name">
<button class = "bttn" type = "submit">Submit</button>
</div>
<br>
<br>
<br>
<br>
<img id="flag">
<div class = "countries-api">
<ul>
<h3 class="country">Country</h3>
<h3 class="region">Region</h3>
<h3 class="code">Code</h3>
<h3 class="capital">Capital city</h3>
<h3 class="population">Population</h3>
<h3 class="languages">Languange/s</h3>
<h3 class="currency">Currency</h3>
</ul>
</div>
</body>
<script src="/scripts/script.js"></script>
</html>
